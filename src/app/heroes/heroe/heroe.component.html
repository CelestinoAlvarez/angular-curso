<h1>{{nombre}}</h1>
<dl>
    <dt>Nombre:</dt>
    <dd>{{nombre}}</dd>
    <dt>Edad:</dt>
    <dd>{{edad}}</dd>
    <dt>Función:</dt>
    <dd>{{obtenerNombre()}}</dd>
    <dt>Capitalizado:</dt>
    <dd>{{nombreMayusculas}}</dd>
</dl>

<button type="button" class="btn btn-outline-primary" (click)="cambiarNombre()">Cambiar Héroe</button>
<button type="button" class="btn btn-outline-primary" (click)="cambiarEdad()">Cambiar Edad</button>
